<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--和社区填写地址单页-->
    <title>填写地址</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-status-bar-style' content='black'>
    <meta name='format-detection' content='telephone=no'>
    <meta name='format-detection' content='email=no'>
    <link rel="stylesheet" href="skin/bootstrap.min.css">
    <link rel="stylesheet" href="skin/style.css">
</head>
<body class="body">
    <div class="main">
        <h1>
            请快速设置您的送货地址和联系方式<br>
            以便我们一会儿为您送货上门
        </h1>
	    <div class="form-group form">
	        <select class="form-control selectpicker">
	            <option><i>选择您的所在的-小区</i></option>
	            <option>凤凰城小区</option>
				<option>新一代A区</option>
				<option>新一代B区</option>
				<option>新一代C区</option>
				<option>珑城花园小区</option>
	        </select>
	        <select class="form-control selectpicker" >
	            <option>选择您的所在的-楼号</option>
	            <option>一号楼</option>
				<option>二号楼</option>
				<option>三号楼</option>
				<option>四号楼</option>
				<option>五号楼</option>
	        </select>
	        <select class="form-control selectpicker">
	            <option>选择您的所在的-单元门</option>
	            <option>一单元</option>
				<option>二单元</option>
				<option>三单元</option>
				<option>四单元</option>
				<option>五单元</option>
	        </select>
	        <input type="text" class="form-control" id="room" placeholder="您的房间号，如301：" style="broder-radius:10px;">
	        <input type="text" class="form-control" id="name" placeholder="您的姓名：" style="broder-radius:10px;">
	        <input type="text" class="form-control" id="plone" placeholder="你的电话：" style="broder-radius:10px;">
	
	    </div>
	    <div class="pic1 ">
	        <img src="skin/image/pic1.png">
	    </div>
        <P>您喜欢的礼品，将随体验单一同为您送货上门！</P>
        <div class="pic2 ">
            <a href='list.html'><img src="skin/image/pic2.png"></a>
        </div>
        <p class="p2">体验单也感恩，全部返回“等值购物券”<br>
            下多少返多少，只返一次哟！</p>
        <a class="addabout">
            <img src="skin/image/addicon.png">
            <span>关于购物券</span>
        </a>
    </div>
</body>
</html>
