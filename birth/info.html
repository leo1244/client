<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>您的地址</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
	<meta name='apple-mobile-web-app-capable' content='yes'>
	<meta name='apple-mobile-web-app-status-bar-style' content='black'>
	<meta name='format-detection' content='telephone=no'>
	<meta name='format-detection' content='email=no'>
	<link rel='stylesheet' type='text/css' href='skin/style.css'>
</head>
<body>
	<div class='info'>
		请标示您的收货地址,以便我们为您送货上门
	</div>
	<div id='single'>
		<ul>
			<li>
				<select name="subarea" class="select">
					<option>所在小区</option>
					<option>凤凰城小区</option>
					<option>新一代A区</option>
					<option>新一代B区</option>
					<option>新一代C区</option>
					<option>珑城花园小区</option>
				</select>
			</li>
			<li>
				<select name="account" class="select">
					<option>选择楼号</option>
					<option>一号楼</option>
					<option>二号楼</option>
					<option>三号楼</option>
					<option>四号楼</option>
					<option>五号楼</option>
				</select>
			</li>
			<li>
				<select name="account" class="select">
					<option>选择单元号</option>
					<option>一单元</option>
					<option>二单元</option>
					<option>三单元</option>
					<option>四单元</option>
					<option>五单元</option>
				</select>
			</li>
			<li><input type="text" id="address" placeholder="楼层+房间号："></li>
			<li><input type="text" id="address" placeholder="姓名："></li>
			<li><input type="text" id="mark" placeholder="电话："></li>
		</ul>
	</div>
	<div class='info'>
		体验和社区,体验足不出户的便利<br>
		1分也是爱,只求您体验<br>
		体验单全返券<br>
		下多少返多少,只返一次呦！
	</div>
	<div class='button'><a href=''>即刻体验,送货到家</a></div>
	<div class='info'>
		您的礼品将随体验单一起送达
	</div>
</body>
</html>
